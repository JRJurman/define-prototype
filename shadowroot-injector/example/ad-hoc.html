<script src="../shadowroot-injector.js" autostart></script>

<template sri-tagname="highlightable-title" sri-mode="open">
	<style>
		:host {
			display: block;
		}
	</style>
	<h1>Hello <slot></slot></h1>
</template>

<highlightable-title>World</highlightable-title>

<script>
	customElements.define(
		'highlightable-title',
		class extends HTMLElement {
			connectedCallback() {
				this.addEventListener('click', () => {
					this.style.background = 'yellow';
				});
			}
		}
	);
</script>

<script>
	// create second title element
	const ht = document.createElement('highlightable-title');
	document.body.append(ht);
</script>
